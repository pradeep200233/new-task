<body>

    <form>
        <b><label for="fname">first name:</label></b>

        <input id="lname" type="text"/>

        <input id="mnumber" type="numbers"/>
        <b><br><label for="mail">email:</label></br></b>
        <input id="mail" type="mail"/>
        <h4>gender:</h4>
       
        <input id="male" type="radio" value="male" name="gender"/>

        <label for="female">female</label>
        <b><br><label for="course">required course:</label></br></b>
        <select name="course" id="course">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVA SCRIPT">JAVA SCRIPT</option>
        </select>
        <b><br><label>password:</label></br></b>
            <input id="password" type="password"/>

            <input id="10th" type="checkbox" value="10th" name="QUALIFICATION"/>

            <input id="inter" type="checkbox" value="inter" name="QUALIFICATION"/>
            <label for="inter">inter</label>
            <input id="diploma" type="checkbox" value="diploma" name="QUALIFICATION"/>
            <label for="diploma">diploma</label>
            <b><br><label for="d">date of birth:</label></br></b>
            <input id="d" type="date"/>
            <input type="submit"/>


    </form>
</body>
